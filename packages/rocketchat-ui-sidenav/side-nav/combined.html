	<h3 class="clase-title">
			{{_ "Channels"}}
			{{#if canCreate}}

		</h3>
	<ul>
		{{#each rooms}}
			{{> chatRoomItem }}
		{{else}}
			<p class="empty">{{_ "No_channels_yet" }}</p>
		{{/each}}
	</ul>
	<button class="more clase-add-child">Añadir hij@</button>
	<!-- <button class="more more-channels">{{_ "More_channels"}}...</button> -->
	<div>
	<h3 class="clase-title">
		{{_ "Settings"}}

			</h3>
			<ul>
			<li>
					<a href="{{pathFor 'account' group='profile'}}" class="account-link">
						<span class="name">{{_ "Profile"}}</span>
					</a>
			</li>
			<li>
				{{#if showAdminOption }}
					<a id="admin" class='account-link'><span class="name">{{_ "Administration"}}</span></a>
				{{/if}}
			</li>
			<li>
				<a id="logout"><span class="name">{{_ "Logout"}}</span></a>
			</li>

	</ul>
</div>
