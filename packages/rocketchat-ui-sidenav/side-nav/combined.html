<template name="combined">
<!--	<h3 class="add-room {{isActive}}">
		{{_ "Channels"}}
		{{#if canCreate}}
			<i class="icon-plus" aria-label="{{_ "Create channel"}}" role="button"></i>
		{{/if}}
	</h3> -->
	<h3 class="clase-title">
			{{_ "Channels"}}
			{{#if canCreate}}
				<i class="icon-plus" aria-label="{{_ "Create channel"}}" role="button" style="display:none"></i>
			{{/if}}
		</h3>
	<ul>
		{{#each rooms}}
			{{> chatRoomItem }}
		{{else}}
			<p class="empty">{{_ "No_channels_yet" }}</p>
		{{/each}}
	</ul>
	<button class="more more-channels">{{_ "More_channels"}}...</button>
	<div>
		<h3 class="clase-title">
			{{_ "Settings"}}

				</h3>
				<ul>
				<li>
						<a href="{{pathFor 'account' group='profile'}}" class="account-link">
							<span class="name">{{_ "Profile"}}</span>
						</a>
				</li>

		</ul>
	</div>
</template>
